<div *ngIf="wishes.length === 0; then noItems; else showItems"></div>

    <ng-template #noItems> 
      There are no wishes to display
    </ng-template>
  
    <ng-template #showItems>
      <ul class="wish-list">
        <wish-list-item
          *ngFor="let wish of wishes"
          [wishText]="wish.wishText"
          [(fullfilled)]="wish.isComplete"
        ></wish-list-item>
      </ul>
    </ng-template>
